<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction JS</title>
    <style>
        body{
            font: 18px arial;
        }

        input{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interact with a button</h1>

    <input type="button" value="Click here!" onclick="msg()">

    <script>
        function msg(){
            window.alert('You have clicked!')
        }
    </script>
</body>
</html>
