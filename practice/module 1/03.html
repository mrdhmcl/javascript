<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing data</title>
    <style>
        body{
            font: 18px arial;
        }

        input{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Capturing data v1.0</h1>
    <input type="button" value="Click here to start" onclick="ask()">

    <script>
        function ask(){
            var name = window.prompt('What is your name?')

            window.alert(`It is nice to meet you, ${name}!`)
        }
    </script>
</body>
</html>
