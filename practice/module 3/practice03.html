<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counting from one to ten (showing only even numbers)</h1>
    <input class="burton" type="button" value="Counting 1 to 10" onclick="Count()">
    <p id="result">Click on the button above to start counting</p>

<script>
    let res = document.querySelector('p#result')
    
    function Count(){
        res.innerHTML += '<h2>Even numbers from 1 to 10:</h2>'

        let c = 1

        do{
            if (c % 2 == 0){
                res.innerHTML += `${c} &#x1F449;`
            } else {
                res.innerHTML += ''
            }
            c++
        } while (c <= 10)
        res.innerHTML += '&#x1F38C;'
    }
</script>
