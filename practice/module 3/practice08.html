<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Factorial calculation</h1>

    <p>Enter a number (between 1 and 21) in the box below and I'll show you its factorial calculation.</p>

    <form action="#" method="get">
        <p>
            <label for="iv1">Number:</label>
            <input class="minwidth" type="number" name="v1" id="iv1" max="21" min="1">

            <input class="green" type="submit" value="Factorial" formaction="javascript:calculate()">
        </p>
    </form>

    <p id="res"> Fill in the data above and click on the button.</p>


<script>
    function calculate(){
        let nmb = document.getElementById('iv1')
        let n1 = Number(nmb.value)
        let res = document.getElementById('res')

            res.innerHTML += `<h2>Calculating ${n1}!</h2>`
            let multiple = 1

            for (let c = n1; c > 1; c--){
                res.innerHTML += `${c} x `
                multiple *= c
            }
            res.innerHTML += `1 = <strong>${multiple.toLocaleString('pt-BR')}</strong>`
        }
</script>
</body>
</html>
