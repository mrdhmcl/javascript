<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number generator</h1>

    <input class="burton" onclick="number()" type="button" value="Click here">
    <input class="burton" onclick="clean()" type="reset" value="Reset">

    <p id="res">Each time you press the button above, I will think in a number between 1 and 100.</p>

    <script>
        let result = document.querySelector('p#res')

        function number(){
            var random = Math.floor(Math.random() * 100 + 1)
            result.innerHTML += `<p>I just thought of number <mark>${random}</mark>.</p>`
        }

        /* SEGUNDA FORMA:
            function number(){
            let min = 1
            let max = 100
            let dif = max - min
            let random = Math.random()
            let num = min + Math.trunc(dif * random)

            result.innerHTML += `<p>I just thought of number <mark>${num}</mark>.</p>`
        } */

        function clean(){
            result.innerHTML = null
        }
    </script>
</body>
</html>
