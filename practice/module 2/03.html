<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Conditions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Highest value</h1>

    <input class="burton" onclick="compare()" type="button" value="Click here to start">

    <p id="res">The result will appear here...</p>

    <script>
        function compare(){
            let n1 = window.prompt('Enter the first number:')
            let number1 = Number(n1)
            let n2 = window.prompt('Enter the second number:')
            let number2 = Number(n2)
            let result = document.querySelector('p#res')

            if(number1 > number2){
            result.innerHTML = `Analysing the values <mark>${number1}</mark> and <mark>${number2}</mark>, the highest value is <strong>${number1}</strong>.`} else if (number2 > number1){
                result.innerHTML = `Analysing the values <mark>${number1}</mark> and <mark>${number2}</mark>, the highest value is <strong>${number2}</strong>.`
            } else{
                result.innerHTML = `Analysing the values <mark>${number1}</mark> and <mark>${number2}</mark>, both are <strong>EQUAL</strong>.`
            }
        }
    </script>
</body>
</html>
