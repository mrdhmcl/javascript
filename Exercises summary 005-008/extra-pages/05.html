<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What day is it?</h1>
    <p id="res"></p>
    <input type="button" value="Verify" onclick="verify()">
    <p><a href="../index.html" target="_self" rel="previous">Home</a></p>

    <script>
        function verify(){
            let time = new Date()
            let day = time.getDay()
            let res = document.getElementById('res')

            switch(day){
                case 0: res.innerHTML = 'Today is Sunday!'
                break

                case 1: res.innerHTML = 'Today is Monday!' 
                break

                case 2: res.innerHTML = 'Today is Tuesday!'
                break

                case 3: res.innerHTML = 'Today is Wednesday!'
                break

                case 4: res.innerHTML = 'Today is Thursday!'
                break

                case 5: res.innerHTML = 'Today is Friday!'
                break

                case 6: res.innerHTML = 'Today is Saturday!'
                break

                default: res.innerHTML = 'Invalid day! Please, try again.'
                break
            }
        }
    </script>
</body>
</html>
