<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brazilian voting system</h1>
    <p>Are you allowed to vote in Brazil? Answer the question below and find out.</p>
    <p>
        <label for="iage">How old are you?</label>
        <input type="number" name="age" id="iage">
        <input type="button" value="Check" onclick="check()">
    </p>
    <p id="res">Result</p>
    <a href="../index.html" target="_self" rel="previous">Home</a>


    <script>
        function check(){
        let age = document.getElementById('iage').value
        let res = document.getElementById('res')

        if(age < 16){
            res.innerHTML = `You are <strong>${age} years old</strong>. At this age, <mark>you can not vote</mark>.`
        } else if (age < 18 || age > 70){
            res.innerHTML = `You are <strong>${age} years old</strong>. At this age, <mark>you can vote</mark>, but it's not mandatory.`
        } else if(age >= 18 && age <= 70){
            res.innerHTML = `You are <strong>${age} years old</strong>. At this age, <mark>your vote is mandatory</mark>.`
        } 
    }
    </script>
</body>
</html>
