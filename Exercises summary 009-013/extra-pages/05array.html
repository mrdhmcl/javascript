<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplying numbers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            text-indent: 20px;
            text-align: justify;
        }

        input{
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiplying numbers</h1>
    </header>

    <main>
        <p>Here, I'll present a new way to multiply numbers using function and return.</p>
        <p>Enter the numbers you wanna multiply below, and I'll show you the result.</p>

        <p>
            Number 1:
            <input type="number" name="v1" id="iv1"> x
            Number 2:
            <input type="number" name="v2" id="iv2"> =
            <span id="result">Result</span>
            <input style="width: 70px;" type="button" value="Multiply" onclick="times()">
        </p>
        <a href="../index.html" rel="previous" target="_self">Home</a>
    </main>

    <script>
        let n1 = document.querySelector('input#iv1')
        let n2 = document.querySelector('input#iv2')
        let res = document.querySelector('span#result')

        function mult(na, nb){
          return Number(na) * Number(nb)
        }

        function times(){
          let c = mult(n1.value, n2.value)
          res.innerHTML = `${c}`
        }
    </script>
</body>
</html>
