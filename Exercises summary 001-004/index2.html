<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable practice</title>
    <style>
        body{
            background-color: #87ceeb;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 20px;
        }

        h1{
            color: #87ce;
            font-size: 2.2em;
            text-shadow: 1px 1px 1px white;
        }

        p{
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>I got rid of the curse!</p>

    <script>
        window.alert('Welcome to my website!')

        window.alert('Let me introduce you to the Magic Calculator')

        window.alert('It can sum up any number correctly')

        var n1 = Number(window.prompt('Lets try it! Enter a number: '))

        var n2 = Number(window.prompt('Enter another number: '))

        var total = n1 + n2

        window.alert(`The total between ${n1} and ${n2} is equal to ${total}`)
    </script>
</body>
</html>
