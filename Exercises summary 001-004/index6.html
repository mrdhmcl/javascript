<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            font: 20px arial;
        }

        div#result{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Adding numbers</h1>
    <input type="number" name="n1" id="in1" step="0.5"> + 

    <input type="number" name="n2" id="in2" step="0.5">

    <input onclick="calculate()" type="button" value="=">

    <div id="result">Result</div>

    <script>
        function calculate(){
        var tn1 = document.getElementById('in1')
        var n1 = Number(tn1.value)

        var tn2 = document.getElementById('in2')
        var n2 = Number(tn2.value)

        var res = document.getElementById('result')
        res = n1 + n2
        result.innerHTML = `The total between ${n1} and ${n2} is <strong>${res}</strong>.`
        }
    </script>
</body>
</html>
