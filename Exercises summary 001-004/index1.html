<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first script</title>
    <style>
        body{
            background-color: #87ceeb;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 20px;
        }

        h1{
            color: #87ce;
            font-size: 2.2em;
            text-shadow: 1px 1px 1px white;
        }

        p{
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>I got rid of the curse!</p>

    <script>
        var name = window.prompt('Hello, stranger! What is your name?')

        window.alert('It is so nice to meet you ' + name + '!')
    </script>
</body>
</html>
