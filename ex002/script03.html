<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    


    <script>
        var name = window.prompt('Hello, stranger! What is your name?')

        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters.<br>`)
        document.write(`This is your name in upper case: ${name.toUpperCase()}.<br>`)
        document.write(`This is your name in lower case: ${name.toLowerCase()}.`)
    </script>
</body>
</html>
