<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable practice</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkred;
            color: white;
            font-size: 20px;
        }

        h1{
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>I got rid of the curse!</p>

    <script>
      window.alert('Welcome to my website!')
      window.alert('Let me introduce you to the Magic Calculator')
      window.alert('It can sum any number correctly')

      var n1 = Number(window.prompt('Enter a number: '))
      var n2 = Number(window.prompt('Enter another number:'))
      var total = n1 + n2

      window.alert(`The total between ${n1} and ${n2} is equal to ${total}`)
      window.alert('Refresh and try it again! The Magic Calculator is never wrong')
    </script>
</body>
</html>
